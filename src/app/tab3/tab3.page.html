<ion-app>
    <ion-menu side="start" contentId="my-content">
        <ion-header>
            <ion-toolbar translucent color="secondary">
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item href="/profile">
                    <ion-icon name="person" slot="start"></ion-icon>
                    <ion-label>Perfil</ion-label>
                </ion-item>
                <ion-item href="/subsidiary">
                    <ion-icon name="compass" slot="start"></ion-icon>
                    <ion-label>Sucursales</ion-label>
                </ion-item>
                <ion-item href="/global">
                    <ion-icon name="bookmarks" slot="start"></ion-icon>
                    <ion-label>Reportes</ion-label>
                </ion-item>
                <ion-item href="/login">
                    <ion-icon name="log-out" slot="start"></ion-icon>
                    <ion-label>Cerrar Sesion</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <div class="ion-page" id="my-content">
        <ion-header>
            <ion-toolbar color="secondary">
                <ion-buttons slot="start">
                    <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <ion-title>Proveedores</ion-title>
            </ion-toolbar>
            <ion-searchbar></ion-searchbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                <ion-fab-button (click)="addprov()" color="warning">
                    <ion-icon name="add"></ion-icon>
                </ion-fab-button>
            </ion-fab>
            <ion-list *ngFor="let element  of provers">
                <ion-item>
                    <div class="col-1">
                        <img class="img" src="{{element.datos.Url}}" alt="" />
                    </div>
                    <div class="col-2">
                        <ion-label class="name">{{element.datos.Nombre}}</ion-label>
                        <ion-label>{{element.datos.RFC}}</ion-label>
                    </div>
                    <div class="col-3">
                        <ion-label>Tel: {{element.datos.Telefono}}</ion-label>
                        <ion-button>Llamar</ion-button>
                    </div>
                </ion-item>
            </ion-list>

        </ion-content>

    </div>
</ion-app>
