<ion-content>
    <ion-item>
        <ion-img></ion-img>
    </ion-item>
    <ion-item>
        <div style="display: block;">
            <ion-button (click)="showadmin()">Admin</ion-button>
        </div>
        <div id="admin" class="admin1">
            <ion-input [(ngModel)]="usuAdmin" placeholder="Correo"></ion-input>
            <ion-input type="password" [(ngModel)]="passAdmin" placeholder="Contraseña"></ion-input>
            <br>
            <ion-button id="btninput1" (click)="inicioAdmin(usuAdmin, passAdmin)">Ingresar</ion-button>
        </div>
    </ion-item>
    <ion-item>
        <ion-button (click)="showcliente()">Cliente</ion-button>
        <div id="cliente" class="cliente1">
            <ion-input [(ngModel)]="usuClient" placeholder="Correo"></ion-input>
            <ion-input type="password" [(ngModel)]="passClient" placeholder="Contraseña"></ion-input>
            <br>
            <ion-button id="btninput2" (click)="inicioCliente(usuClient, passClient)">Ingresar</ion-button>
        </div>
    </ion-item>
</ion-content>
