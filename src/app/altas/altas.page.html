<ion-app>


    <div class="ion-page">
        <ion-header>
            <ion-toolbar color="secondary">
                <ion-buttons slot="start">
                    <ion-back-button (click)="close()"></ion-back-button>
                </ion-buttons>
                <ion-title class="center">Registrar Productos</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-item>
                <img id="output" src="" />
            </ion-item>
            <ion-item>
                <input id="img" (change)="showimg($event)" type="file" accept="image/*">
                <ion-button>
                    <ion-icon name="trash"></ion-icon>
                </ion-button>
            </ion-item>
            <ion-item>

                <ion-input placeholder="Nombre" required id="nombre" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Cantidad" required id="stock" type="number"></ion-input>
            </ion-item>
            <ion-item>

                <ion-input placeholder="Precio" required id="precio" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Precio-Menudeo" required id="precio-men" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Precio-Mayoreo" required id="precio-may" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-select multiple="false" placeholder="Categoria" [(ngModel)]="categoria" (ionChange)="selectCategoria()">
                    <ion-select-option value="comida">Comida</ion-select-option>
                    <ion-select-option value="ropa">Ropa</ion-select-option>
                    <ion-select-option value="electronicos">Electronicos</ion-select-option>
                    <ion-select-option value="papeleria">Papeleria</ion-select-option>
                </ion-select>
                <ion-label>{{categoria}}</ion-label>
            </ion-item>
            <section style="text-align: center;">
                <ion-button size="small" class="button1" (click)="altaProducto()">Agregar</ion-button>
            </section>
        </ion-content>
    </div>
</ion-app>
